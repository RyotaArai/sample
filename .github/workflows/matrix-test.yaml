name: Matrix test

on:
  workflow_dispatch:

jobs:
  set-matrix:
    runs-on: ubuntu-latest

    outputs:
      list: ${{ steps.get_list.outputs.value }}

    steps:
    - name: step1
      id: get_list
      run: |
        echo '"${{ github.event.repository.name }}"' | jq -c
        list=$(echo '"${{ github.event.repository.name }}"' | jq -c)
        echo "value=${list}" >> $GITHUB_OUTPUT

  matrix-test:
    needs: set-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env_name: [uat, preprod]
        include:
#        - manifest_file_path: ${{fromJson(needs.set-matrix.outputs.list)}}
        - manifest_file_path: ${{ github.event.repository.name }}
        - branch: develop
        - branch: maint-test
          manifest_file_path: common/xxx/xxx.yaml
          env_name: preprod

    steps:
    - run: |
        echo ENV:${{ matrix.env_name }} BRANCH:${{ matrix.branch }} PATH:${{ matrix.manifest_file_path}}
