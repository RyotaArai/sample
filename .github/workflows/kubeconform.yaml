name: Check manifest

on:
#  push:
#    branches:
#    - main
  workflow_dispatch:

jobs:
  kubeconform:
    runs-on: ubuntu-latest
    steps:
      - name: login to Github Packages
        run: echo "${{ github.token }}" | docker login https://ghcr.io -u ${GITHUB_ACTOR} --password-stdin
      - uses: actions/checkout@v2
      - uses: docker://ghcr.io/yannh/kubeconform:master
        with:
          entrypoint: '/kubeconform'
          args: "-summary -output json -schema-location default -schema-location 'schemas/externalsecret-kubernetes-client-v1.json'  template/manifest/external-secret.yaml"
